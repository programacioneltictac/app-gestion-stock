
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - App Gestión Stock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            background: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text {
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .logout-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .main-content {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .main-content h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .main-content p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 18px;
            color: #666;
        }
                .dashboard-container {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 0;
            display: flex;
        }

        .side-nav {
            width: 220px;
            background: #343a40;
            color: #fff;
            min-height: 100vh;
            padding-top: 30px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: width 0.2s;
            display: flex;
            flex-direction: column;
        }

        .side-nav .nav-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #ffc107;
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-nav ul li {
            margin-bottom: 10px;
        }

        .side-nav ul li button,
        .side-nav ul li a {
            width: 100%;
            max-width: 100%;
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            display: block;
            text-decoration: none;
            box-sizing: border-box;
            overflow: hidden; /* Evita el desborde */
            white-space: nowrap; /* Evita salto de línea */
            text-overflow: ellipsis; /* Muestra ... si el texto es muy largo */
        }

        .side-nav ul li button:hover,
        .side-nav ul li a:hover {
            background: #495057;
        }

        .side-nav .submenu {
            display: none;
            flex-direction: column;
            margin-left: 10px;
        }

        .side-nav .submenu.show {
            display: flex;
        }

        .side-nav .submenu button {
            font-size: 15px;
            padding-left: 30px;
            color: #ffc107;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
            }
            .side-nav {
                position: relative;
                width: 100%;
                min-height: auto;
                flex-direction: row;
                padding-top: 0;
                padding-bottom: 0;
                height: auto;
            }
            .side-nav ul {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
            .side-nav ul li {
                margin-bottom: 0;
            }
            .side-nav .nav-title {
                display: none;
            }
            .side-nav .submenu {
                position: absolute;
                left: 0;
                top: 60px;
                background: #343a40;
                width: 100%;
                margin-left: 0;
                z-index: 200;
            }
        }

        .main-content {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-left: 240px;
            margin-top: 30px;
            width: calc(100% - 260px);
        }

        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
                width: 100%;
                margin-top: 20px;
            }
        }

        .header {
            background: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 240px;
            margin-top: 30px;
            width: calc(100% - 260px);
        }

        @media (max-width: 900px) {
            .header {
                margin-left: 0;
                width: 100%;
                margin-top: 20px;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Loading inicial -->
    <div id="loading" class="loading">
        Verificando autenticación...
    </div>

    <!-- Contenido principal (oculto inicialmente) -->
    <div id="dashboard" class="dashboard-container" style="display: none;">
        <!-- Side Navigation Menu -->
        <nav class="side-nav">
            <div class="nav-title">Menú</div>
            <ul>
                <li>
                    <a href="#" id="dashboardNavBtn">Dashboard</a>
                </li>
                <li>
                    <button id="branchesNavBtn" onclick="toggleBranchesMenu()">Sucursales ▼</button>
                    <div id="branchesSubmenu" class="submenu">
                        <button>Casa Central</button>
                        <button>Boutique</button>
                        <button>Alvear</button>
                        <button>Castex</button>
                        <button>Luiggi</button>
                        <button>Impulso</button>
                        <button>Ingaramo</button>
                        <button>Santa Lucia</button>
                    </div>
                </li>
            </ul>
        </nav>

        <div>
            <div class="header">
                <div class="welcome-text">App Gestión de Stock</div>
                <div class="user-info">
                    <span class="user-name">Bienvenido, <span id="username">Usuario</span></span>
                    <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
                </div>
            </div>

            <div class="main-content">
                <h2>Dashboard Principal</h2>
                <p>¡Bienvenido al sistema de gestión de stock!</p>
                <p>Aquí se desarrollará el resto de la aplicación.</p>
            </div>
        </div>
    </div>

    <script>
        // Simple toggle for branches submenu
        function toggleBranchesMenu() {
            const submenu = document.getElementById('branchesSubmenu');
            submenu.classList.toggle('show');
        }
    </script>
    <script src="control.js"></script>
</body>
</html>
